---
layout: default
---
<img id="clip" class="main-image" src="{{page.image}}" alt="{{page.image_title}}" title="{{page.image_title}}">
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>
